<!-- Flot -->

<script>
  var memoryData = [];
  var cpuData = [];
  var dataset;
  var updateInterval = 1000;
  var now = new Date().getTime();

  function FetchStatusData(callback){
    var xhr;
    console.log('trying to fetch data');
    xhr = createCORSRequest('GET','http://localhost:10011/v1/status/frontend-fib');
    if (!xhr) {
      throw new Error('CORS not supported');
    }
    xhr.onload = function() {
      var responseText = xhr.responseText;
      var responseObj = JSON.parse(responseText)
      console.log("Response object"+responseObj.toString());
      console.log("Response object : => "+ responseObj);
      //if(responseObj && responseObj.lastMetrics){
      $('#serviceName').html(responseObj.serviceName)
      $('#instanceCount').html(responseObj.instanceCount)
      $('#evaluationState').html(responseObj.evaluationState)

      callback({"memory":[responseObj.timestamp,responseObj.lastMetrics.memory],"cpu":[responseObj.timestamp,responseObj.lastMetrics.cpu]})
      //}
    };

    xhr.onerror = function() {
      console.log('There was an error!');
    };
    xhr.send();
  }


  function GetData() {
    if(memoryData.length > 10){
      memoryData.shift();
    }
    if(cpuData.length >10){
      cpuData.shift();
    }

      FetchStatusData(function(sampleData){
        console.log("adding data");
        memoryData.push(sampleData.memory);
        cpuData.push(sampleData.cpu);
      })
  }

  var options = {
    series: {
      lines: {
        show: true,
        lineWidth: 5,
        fill: false
      }
    },
    xaxis: {
      axisLabel: "Time",
      axisLabelUseCanvas: true,
      tickFormatter: function (v, axis) {
        var date = new Date(0);
        date.setUTCSeconds(v);

        var hours = date.getHours() < 10 ? "0" + date.getHours() : date.getHours();
        var minutes = date.getMinutes() < 10 ? "0" + date.getMinutes() : date.getMinutes();
        var seconds = date.getSeconds() < 10 ? "0" + date.getSeconds() : date.getSeconds();
        //alert('returning'+hours + ":" + minutes + ":" + seconds)
        return hours + ":" + minutes + ":" + seconds;

      },
      axisLabelFontSizePixels: 12,
      axisLabelFontFamily: 'Verdana, Arial, Helvetica, Tahoma, sans-serif',
      axisLabelPadding: 5
    },
    yaxis: {
      min: 0,
      max: 100,
      tickSize: 5,
      tickFormatter: function (v, axis) {
        if (v % 10 == 0) {
          return v + "%";
        } else {
          return "";
        }
      },
      axisLabel: "Utilization",
      axisLabelUseCanvas: true,
      tickColor: "rgba(51, 51, 51, 0.06)",
      axisLabelFontSizePixels: 12,
      axisLabelFontFamily: 'Verdana, Arial',
      axisLabelPadding: 6
    }
  };

  $(document).ready(function () {
    GetData();

    dataset = [{
      label: "CPU",
      color:"#3498DB",
      data: cpuData
    },{
      label: "Memory",
      color:"#26B99A",
      data: memoryData
    }];

    $("#canvas_dahs").length && $.plot($("#canvas_dahs"), dataset, options);

    function update() {
      GetData();

      $("#canvas_dahs").length && $.plot($("#canvas_dahs"), dataset, options)
      setTimeout(update, updateInterval);
    }

   setInterval(update(),2000);
  });
</script>
<!-- /Flot -->

            "#CFD4D8",
            "#B370CF",
            "#E95E4F",
            "#36CAAB",
            "#49A9EA"
          ]
        }]
      },
      options: options
    });
  });
</script>

<!-- bootstrap-daterangepicker -->
<script>
  $(document).ready(function() {

    var cb = function(start, end, label) {
      console.log(start.toISOString(), end.toISOString(), label);
      $('#reportrange span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'));
    };

    var optionSet1 = {
      startDate: moment().subtract(29, 'days'),
      endDate: moment(),
      minDate: '01/01/2012',
      maxDate: '12/31/2015',
      dateLimit: {
        days: 60
      },
      showDropdowns: true,
      showWeekNumbers: true,
      timePicker: false,
      timePickerIncrement: 1,
      timePicker12Hour: true,
      ranges: {
        'Today': [moment(), moment()],
        'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
        'Last 7 Days': [moment().subtract(6, 'days'), moment()],
        'Last 30 Days': [moment().subtract(29, 'days'), moment()],
        'This Month': [moment().startOf('month'), moment().endOf('month')],
        'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
      },
      opens: 'left',
      buttonClasses: ['btn btn-default'],
      applyClass: 'btn-small btn-primary',
      cancelClass: 'btn-small',
      format: 'MM/DD/YYYY',
      separator: ' to ',
      locale: {
        applyLabel: 'Submit',
        cancelLabel: 'Clear',
        fromLabel: 'From',
        toLabel: 'To',
        customRangeLabel: 'Custom',
        daysOfWeek: ['Su', 'Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa'],
        monthNames: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
        firstDay: 1
      }
    };
    $('#reportrange span').html(moment().subtract(29, 'days').format('MMMM D, YYYY') + ' - ' + moment().format('MMMM D, YYYY'));
    $('#reportrange').daterangepicker(optionSet1, cb);
    $('#reportrange').on('show.daterangepicker', function() {
      console.log("show event fired");
    });
    $('#reportrange').on('hide.daterangepicker', function() {
      console.log("hide event fired");
    });
    $('#reportrange').on('apply.daterangepicker', function(ev, picker) {
      console.log("apply event fired, start/end dates are " + picker.startDate.format('MMMM D, YYYY') + " to " + picker.endDate.format('MMMM D, YYYY'));
    });
    $('#reportrange').on('cancel.daterangepicker', function(ev, picker) {
      console.log("cancel event fired");
    });
    $('#options1').click(function() {
      $('#reportrange').data('daterangepicker').setOptions(optionSet1, cb);
    });
    $('#options2').click(function() {
      $('#reportrange').data('daterangepicker').setOptions(optionSet2, cb);
    });
    $('#destroy').click(function() {
      $('#reportrange').data('daterangepicker').remove();
    });
  });
</script>
<!-- /bootstrap-daterangepicker -->
